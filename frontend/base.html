<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Staff Tracker{% endblock %}</title>
</head>
<body>
    <!--main design dashboard-->
    <header>
        <h1>Staff Tracker</h1>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

        <hr>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Staff Tracker</p>
    </footer>
</body>
</html>
