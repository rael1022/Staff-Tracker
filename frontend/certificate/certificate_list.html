<!DOCTYPE html>
<html>
<head>
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6fb;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h1 {
            color: #4c7df0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #eef1ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Certificates</h1>

    <table>
        <tr>
            <th>Training</th>
            <th>Issued Date</th>
            <th>Expiry Date</th>
        </tr>
        {% for cert in certs %}
        <tr>
            <td>{{ cert.training }}</td>
            <td>{{ cert.issue_date }}</td>
            <td>{{ cert.expiry_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No certificates available.</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
