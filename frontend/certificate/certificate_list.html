{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    .container {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        padding: 24px 28px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
        font-size: 24px;
        font-weight: 600;
        color: #4c7df0;
        margin-bottom: 18px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
    }

    th, td {
        padding: 12px 14px;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
    }

    th {
        background-color: #eef1ff;
        font-weight: 600;
        color: #333;
    }

    tr:hover td {
        background-color: #f9fafb;
    }

    .empty {
        text-align: center;
        color: #777;
        padding: 20px;
    }
</style>

<div class="container">
    <h1>My Certificates</h1>

    <table>
        <thead>
            <tr>
                <th>Training</th>
                <th>Issued Date</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            {% for cert in certs %}
            <tr>
                <td>{{ cert.training }}</td>
                <td>{{ cert.issue_date }}</td>
                <td>{{ cert.expiry_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="empty">No certificates available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
