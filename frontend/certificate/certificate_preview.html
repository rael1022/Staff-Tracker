{% extends 'dashboard/base.html' %}
{% block content %}

<style>
.certificate-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 60px;
}

.certificate {
    width: 750px;
    background: #1f1f1f; 
    padding: 60px 50px;
    border-radius: 20px;
    text-align: center;
    border: 6px solid transparent;
    border-image: linear-gradient(135deg, #fbbf24, #f59e0b) 1; 
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    color: #fff;
    position: relative;
}

h1 {
    font-size: 40px;
    font-weight: 900;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #fbbf24, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

p {
    font-size: 18px;
    margin: 10px 0;
    color: #d1d5db;
}

.name {
    font-size: 36px;
    font-weight: 800;
    margin: 25px 0;
    letter-spacing: 0.5px;
    color: #fbbf24;
}

.training {
    font-size: 24px;
    font-weight: 600;
    margin: 15px 0;
    color: #fcd34d;
}

.line {
    width: 100px;
    height: 3px;
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    margin: 30px auto;
    border-radius: 2px;
}

.date {
    font-size: 16px;
    color: #d1d5db;
    margin-top: 35px;
}

.print-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 5px 15px rgba(79,70,229,0.4);
    transition: all 0.25s ease;
    z-index: 1000;
    margin-top: 100px;
    text-decoration: none;
}

.print-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(79,70,229,0.6);
    background: linear-gradient(135deg, #6366f1, #4f46e5);
}

.print-btn:active {
    transform: translateY(1px) scale(0.98);
    box-shadow: 0 4px 12px rgba(79,70,229,0.3);
}

@media (max-width: 800px) {
    .certificate {
        width: 90%;
        padding: 40px 30px;
    }
    h1 { font-size: 32px; }
    .name { font-size: 28px; }
    .training { font-size: 20px; }
}
</style>

<a href="{% url 'print_certificate' cert.id %}" target="_blank" class="print-btn"> Print Certificate </a>


<div class="certificate-wrapper">
    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <p>This certifies that</p>
        <div class="name">{{ cert.user }}</div>
        <p>has successfully completed</p>
        <div class="training">{{ cert.training }}</div>
        <div class="line"></div>
        <div class="date">
            Issued on {{ cert.issue_date }} <br>
            Valid until {{ cert.expiry_date }}
        </div>
    </div>
</div>

{% endblock %}
