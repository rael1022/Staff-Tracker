<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate</title>

<style>
@page {
    size: A4 landscape;
    margin: 0;
}

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background: #1f1f1f;
    font-family: "Inter", "Segoe UI", Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.certificate {
    width: 297mm;
    height: 210mm;
    box-sizing: border-box;
    padding: 30mm 40mm;
    background: #1f1f1f;
    color: #fff;
    text-align: center;
    border: 6mm solid transparent;
    border-image: linear-gradient(135deg, #fbbf24, #f59e0b) 1;
}

h1 {
    font-size: 14mm;
    font-weight: 900;
    margin-bottom: 8mm;
    background: linear-gradient(90deg, #fbbf24, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

p {
    font-size: 6mm;
    margin: 4mm 0;
    color: #d1d5db;
}

.name {
    font-size: 12mm;
    font-weight: 800;
    margin: 8mm 0;
    letter-spacing: 0.5mm;
    color: #fbbf24;
}

.training {
    font-size: 8mm;
    font-weight: 600;
    margin: 6mm 0;
    color: #fcd34d;
}

.line {
    width: 40mm;
    height: 1.2mm;
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    margin: 10mm auto;
}

.date {
    font-size: 5mm;
    margin-top: 10mm;
    color: #d1d5db;
}
</style>

<script>
window.onload = function () {
    window.print();
};
</script>

</head>
<body>

<div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <div class="name">{{ cert.user }}</div>
    <p>has successfully completed</p>
    <div class="training">{{ cert.training }}</div>
    <div class="line"></div>
    <div class="date">
        Issued on {{ cert.issue_date }}<br>
        Valid until {{ cert.expiry_date }}
    </div>
</div>

</body>
</html>
