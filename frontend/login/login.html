<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Staff Training Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #f4f6fb, #eef1f8);
            min-height: 100vh;
            color: #1f2937;
        }

        /* ===== Header ===== */
        .site-header {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

.logo {
    display: flex;
    flex-direction: column;
    line-height: 1; /* 紧凑行高 */
}

/* 主标题渐变动画 */
.logo-main {
    font-family: "Segoe UI", "Inter", Arial, sans-serif;
    font-size: 17px;             /* 比之前小一点，导航栏更紧凑 */
    font-weight: 900;
    letter-spacing: 1.2px;       /* 字距稍紧凑 */
    background: linear-gradient(90deg, #7f00ff, #4f46e5, #00d4ff, #7f00ff);
    background-size: 300% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    animation: gradientMove 6s linear infinite;
    text-align: left;            /* 保持左对齐，如果想居中可以改 center */
}

@keyframes gradientMove {
    0% { background-position: 0% 0; }
    50% { background-position: 100% 0; }
    100% { background-position: 0% 0; }
}



        /* ===== Login Card ===== */
        .login-container {
            max-width: 420px;
            margin: 100px auto;
            background: linear-gradient(180deg, #ffffff, #fafbff);
            padding: 38px 34px;
            border-radius: 18px;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .login-container .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 28px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
        }

        .register {
            margin-top: 22px;
            text-align: center;
            font-size: 14px;
        }

        .register a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 16px;
            color: #dc2626;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- Header -->
<header class="site-header">
    <div class="header-container">
        <div class="logo">
            <span class="logo-main">
                STAFF TRAINING & CERT TRACKER
            </span>
    </div>
</header>

<!-- Login Form -->
<div class="login-container">
    <h1>Welcome Back</h1>
    <div class="subtitle">Please login to continue</div>

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        <a href="{% url 'register' %}">Create an account</a>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
