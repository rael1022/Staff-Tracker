{% extends 'dashboard/base.html' %}
{% block content %}

<style>
/* ===== Layout ===== */
.create-user-wrapper {
    max-width: 520px;
    margin: 0 auto;
}

/* ===== Header ===== */
.create-user-header {
    text-align: center;
    margin-bottom: 24px;
}

.create-user-header h1 {
    font-size: 22px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 6px;
}

.create-user-header p {
    font-size: 14px;
    color: #6b7280;
}

/* ===== Card ===== */
.create-user-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 24px 26px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

/* ===== Form ===== */
.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 9px 11px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background: #ffffff;
    transition: border-color .15s ease, box-shadow .15s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
}

.form-group select:disabled {
    background: #f9fafb;
    color: #9ca3af;
}

/* ===== Status ===== */
.status-message {
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
}

.status-message.success {
    color: #065f46;
}

.status-message.error {
    color: #991b1b;
}

/* ===== Button ===== */
.button-group {
    text-align: center;
    margin-top: 22px;
}

.btn-primary {
    background: #4f46e5;
    color: #ffffff;
    border: none;
    padding: 10px 36px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 10px;
    cursor: pointer;
    transition:
        transform .12s ease,
        box-shadow .12s ease,
        background .12s ease;
    box-shadow: 0 6px 14px rgba(79,70,229,0.25);
}

.btn-primary:hover {
    background: #4338ca;
    transform: translateY(-1px);
    box-shadow: 0 10px 22px rgba(79,70,229,0.35);
}

.btn-primary:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(79,70,229,0.25);
}

.btn-primary:focus-visible {
    outline: none;
    box-shadow:
        0 0 0 3px rgba(99,102,241,0.4),
        0 6px 14px rgba(79,70,229,0.25);
}
</style>

<div class="create-user-wrapper">

    <div class="create-user-header">
        <h1>Create New User</h1>
        <p>Fill in the details to create a new account</p>
    </div>

    <div class="create-user-card">
        <form method="post" id="createUserForm">
            {% csrf_token %}
            <input type="hidden" name="action" id="action" value="submit">

            {% if message %}
                <p class="status-message success">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p class="status-message error">{{ error }}</p>
            {% endif %}

            <div class="form-group">
                <label>Role</label>
                <select name="role"
                        onchange="document.getElementById('action').value='refresh'; this.form.submit();"
                        required>
                    <option value="">Select role</option>
                    {% for r in roles %}
                        <option value="{{ r }}" {% if selected_role == r %}selected{% endif %}>
                            {{ r }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Department</label>
                <select name="department"
                        {% if request.POST.role|default:'' == 'HR' %}
                            disabled
                        {% else %}
                            required
                        {% endif %}>
                    <option value="">Select department</option>
                    {% for d in departments %}
                        <option value="{{ d.id }}"
                            {% if request.POST.department == d.id|stringformat:"s" %}
                                selected
                            {% endif %}>
                            {{ d.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="{{ request.POST.username }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ request.POST.email }}" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <p class="status-message error" id="passwordError" style="display:none;">
                Passwords do not match.
            </p>

            <div class="button-group">
                <button type="submit"
                        class="btn-primary"
                        onclick="document.getElementById('action').value='submit';">
                    Create User
                </button>
            </div>
        </form>
    </div>

</div>

<script>
document.getElementById('createUserForm').addEventListener('submit', function(event) {
    var pwd = document.getElementById('password').value;
    var confirmPwd = document.getElementById('confirm_password').value;

    if (pwd !== confirmPwd) {
        event.preventDefault();
        document.getElementById('passwordError').style.display = 'block';
    } else {
        document.getElementById('passwordError').style.display = 'none';
    }
});
</script>

{% endblock %}
