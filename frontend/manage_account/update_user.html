{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    p.subtitle {
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin: 0 auto 30px auto;
        max-width: 500px;
    }

    form label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
    }

    form input[type="text"],
    form input[type="email"],
    form select {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        display: inline-block;
        margin-top: 15px;
        margin-right: 10px;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #565e64;
    }

    .status-message {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .status-message.success {
        color: green;
    }

    .status-message.error {
        color: red;
    }

    .button-group {
        text-align: center;
    }
</style>

<h1>Edit User</h1>
<p class="subtitle">Update the user information below.</p>

<div class="card">
    {% if messages %}
        {% for message in messages %}
            <p class="status-message error">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ edit_user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ edit_user.email }}">

        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="Employee" {% if edit_user.userprofile.role == "Employee" %}selected{% endif %}>Employee</option>
            <option value="Trainer" {% if edit_user.userprofile.role == "Trainer" %}selected{% endif %}>Trainer</option>
            <option value="HOD" {% if edit_user.userprofile.role == "HOD" %}selected{% endif %}>HOD</option>
            <option value="HR" {% if edit_user.userprofile.role == "HR" %}selected{% endif %}>HR</option>
        </select>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
