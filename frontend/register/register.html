<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Staff Training Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", "Inter", Arial, sans-serif; }

        body { 
            background: linear-gradient(180deg, #f4f6fb, #eef1f8);
            min-height: 100vh; 
            color: #1f2937;
        }

        /* ===== Header ===== */
        .site-header {
            width: 100%; 
            background-color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
        }

        .header-container {
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 18px 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .logo-main {
            font-size: 17px; 
            font-weight: 900; 
            letter-spacing: 1.2px; 
            background: linear-gradient(90deg, #7f00ff, #4f46e5, #00d4ff, #7f00ff);
            background-size: 300% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: gradientMove 6s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0% 0; }
        }

        /* ===== Register Container ===== */
        .register-container {
            max-width: 480px;
            margin: 70px auto;
            background: linear-gradient(180deg, #ffffff, #fafbff);
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container h1 {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        textarea { resize: vertical; }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(79,70,229,0.35);
        }

        .login-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
        }

        .message.error { color: #dc2626; }
        .message.success { color: #16a34a; }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-container">
        <div class="logo">
            <span class="logo-main">
                STAFF TRAINING & CERT TRACKER
            </span>
        </div>
    </div>
</header>

<div class="register-container">
    <h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <label>Who are you</label>
    <select name="role" onchange="this.form.submit()">
        <option value="">-- Select Role --</option>
        <option value="Employee" {% if selected_role|default:'' == 'Employee' %}selected{% endif %}>Employee</option>
        <option value="Trainer" {% if selected_role|default:'' == 'Trainer' %}selected{% endif %}>Trainer</option>
        <option value="HOD" {% if selected_role|default:'' == 'HOD' %}selected{% endif %}>Head of Department</option>
    </select>
</form>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="role" value="{{ selected_role|default:'' }}">

    <label>Department</label>
    <select name="department" {% if selected_role|default:'' == 'HR' %}disabled{% endif %}>
        <option value="">-- Select Department --</option>
        {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id|stringformat:"s" == department_value|stringformat:"s" %}selected{% endif %}>{{ dept.name }}</option>
        {% endfor %}
    </select>

    <label>Username</label>
    <input type="text" name="username" value="{{ request.POST.username|default:'' }}" required>

    <label>Email</label>
    <input type="email" name="email" value="{{ request.POST.email|default:'' }}" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <label>Personal Info / Bio</label>
    <textarea name="extra_info" required>{{ request.POST.extra_info|default:'' }}</textarea>

    <button type="submit">Create Account</button>
</form>



    <div class="login-link">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}

    {% if message %}
        <div class="message success">{{ message }}</div>
    {% endif %}
</div>

</body>
</html>
