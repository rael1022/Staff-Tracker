<!DOCTYPE html>
<html>
<head>
    <title>CPD Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1ff;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
        }
        h1 {
            color: #4c7df0;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #dde2ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CPD Summary Report</h1>

    {% if records %}
    <table>
        <tr>
            <th>User</th>
            <th>Training</th>
            <th>Points</th>
            <th>Earned Date</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.user.username }}</td>
            <td>{{ r.training.title }}</td>
            <td>{{ r.points }}</td>
            <td>{{ r.earned_date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No CPD records found.</p>
    {% endif %}
</div>

</body>
</html>
