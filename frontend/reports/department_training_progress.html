<!DOCTYPE html>
<html>
<head>
    <title>Department Training Progress</title>
    <style>
        body { font-family: Arial; background: #f4f6fb; padding: 30px; }
        .container { background: white; padding: 25px; border-radius: 16px; max-width: 900px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #dde2ff; }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ department.name }} - Training Progress</h1>

    <table>
        <tr>
            <th>Employee</th>
            <th>Training ID</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        {% for a in attendances %}
        <tr>
            <td>{{ a.user_id }}</td>
            <td>{{ a.training_id }}</td>
            <td>{{ a.status }}</td>
            <td>{{ a.date }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
