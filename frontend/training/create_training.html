{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    .alert {
        max-width: 700px;
        margin: 0 auto 20px auto;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }

    .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
    }

    .alert-success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin: 0 auto 30px auto;
        max-width: 700px;
    }

    form label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    form textarea {
        resize: vertical;
        min-height: 80px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        margin-right: 10px;
        display: inline-block;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }
</style>

<h1>Create Training</h1>
<p>Fill out the form below to create a new training session.</p>

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="card">
    <form method="POST">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" required>

        <label>Description</label>
        <textarea name="description" required></textarea>

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Time</label>
        <input type="time" name="time" required>

        <label>Location</label>
        <input type="text" name="location" required>

        <label>CPD Points</label>
        <input type="number" name="cpd_points" min="1" value="1" required>

        <label>Duration (hours)</label>
        <input type="number" name="duration_hours" min="1" value="1" required>

        <label>Department</label>
        <select name="department_id">
            <option value="">-- Select Department --</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>

        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'trainer_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
