{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin: 0 auto 30px auto;
        max-width: 700px;
    }

    form label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 500;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    form textarea {
        resize: vertical;
        min-height: 80px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        margin-right: 10px;
        display: inline-block;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #565e64;
    }
</style>

<h1>Create Training</h1>
<p>Fill out the form below to create a new training session.</p>

<div class="card">
    <form method="POST">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>

        <label for="cpd_points">CPD Points:</label>
        <input type="number" name="cpd_points" id="cpd_points" min="1" value="1" required>

        <label for="duration_hours">Duration (hours):</label>
        <input type="number" name="duration_hours" id="duration_hours" min="1" value="1" required>

        <label for="department_id">Department:</label>
        <select name="department_id" id="department_id">
            <option value="">-- Select Department --</option>
            {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>

        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'trainer_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
