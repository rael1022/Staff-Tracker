{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h2 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }

    .confirm-box {
        max-width: 500px;
        margin: 40px auto 0 auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        text-align: center;
    }

    .confirm-text {
        font-size: 15px;
        margin-bottom: 25px;
        color: #333;
    }

    .btn {
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 0 6px;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #b02a37;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #565e64;
    }
</style>

<h2>Delete Training</h2>

<div class="confirm-box">
    <p class="confirm-text">
        Are you sure you want to delete <strong>"{{ training.title }}"</strong>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
