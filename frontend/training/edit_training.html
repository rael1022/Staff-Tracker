<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
{% block content %}
<h2>Edit Training</h2>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ training.title }}">

    <label for="description">Description:</label>
    <textarea name="description">{{ training.description }}</textarea>

    <label for="date">Date:</label>
    <input type="date" name="date" value="{{ training.date|date:'Y-m-d' }}">

    <label for="time">Time:</label>
    <input type="time" name="time" value="{{ training.time|time:'H:i' }}">

    <label for="location">Location:</label>
    <input type="text" name="location" value="{{ training.location }}">

    <button type="submit">Save</button>
</form>

{% endblock %}

</body>
</html>
