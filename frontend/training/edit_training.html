{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h2 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-card {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    .form-actions {
        margin-top: 20px;
        text-align: center;
    }

    .btn {
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin: 0 6px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<h2>Edit Training</h2>

<div class="form-card">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ training.title }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" required>{{ training.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" value="{{ training.date }}">
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="time" name="time" value="{{ training.time }}">
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" value="{{ training.location }}">
        </div>

        <div class="form-group">
            <label>CPD Points</label>
            <input type="number" name="cpd_points" min="0" value="{{ training.cpd_points }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Update Training
            </button>
        </div>
    </form>
</div>

{% endblock %}
