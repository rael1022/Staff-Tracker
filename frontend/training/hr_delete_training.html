{% extends 'dashboard/base.html' %}

{% block content %}

<style>
.confirm-card {
    max-width: 500px;
    margin: 80px auto;
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeUp 0.6s ease forwards;
}

.confirm-card h1 {
    font-size: 24px;
    font-weight: 700;
    color: #dc2626; /* 红色 */
    margin-bottom: 12px;
}

.confirm-card p {
    font-size: 15px;
    color: #374151;
    margin-bottom: 28px;
}

.confirm-actions {
    display: flex;
    justify-content: center;
    gap: 16px;
}

.btn {
    padding: 10px 22px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.btn-danger {
    background: linear-gradient(135deg, #f87171, #b91c1c);
    color: #fff;
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(185,28,28,0.3);
}

.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
}

.btn-secondary:hover {
    background: #e5e7eb;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="confirm-card">
    <h1>Delete Training</h1>
    <p>Are you sure you want to delete the training "<strong>{{ training.title }}</strong>"?</p>
    <div class="confirm-actions">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
