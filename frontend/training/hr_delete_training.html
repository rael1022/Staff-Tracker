<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Training</title>
</head>
<body>
{% extends 'dashboard/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 text-red-600">Delete Training</h1>

<p>Are you sure you want to delete the training "<strong>{{ training.title }}</strong>"?</p>

<form method="POST" class="mt-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

</body>
</html>
