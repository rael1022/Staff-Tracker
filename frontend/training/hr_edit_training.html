{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    .page-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .page-header h1 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .page-header p {
        font-size: 14px;
        color: #6b7280;
    }

    .alert {
        max-width: 760px;
        margin: 0 auto 20px auto;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
    }

    .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
    }

    .alert-success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
    }

    .card {
        max-width: 760px;
        margin: 0 auto 40px auto;
        padding: 28px 32px;
        background: rgba(255,255,255,0.95);
        border-radius: 16px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #374151;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #fff;
    }

    textarea {
        resize: vertical;
        min-height: 90px;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
    }

    .number-small {
        max-width: 120px;
    }

    .form-actions {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 14px;
    }

    .btn {
        padding: 10px 22px;
        font-size: 14px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        display: inline-flex;
        align-items: center;
        text-decoration: none;
    }

    .btn-success {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
    }

    .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
    }
</style>

<div class="page-header">
    <h1>Edit Training</h1>
    <p>Update the details of this training session</p>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="card">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ training.title }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description">{{ training.description }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ training.date }}">
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="time" name="time" value="{{ training.time }}">
            </div>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" value="{{ training.location }}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>CPD Points</label>
                <input type="number" name="cpd_points" min="1" value="{{ training.cpd_points }}" class="number-small">
            </div>

            <div class="form-group">
                <label>Duration (hours)</label>
                <input type="number" name="duration_hours" min="1" value="{{ training.duration_hours }}" class="number-small">
            </div>
        </div>

        <div class="form-group">
            <label>Department</label>
            <select name="department_id">
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if training.department and training.department.id == dept.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Trainer</label>
            <select name="trainer_id">
                <option value="">Select Trainer</option>
                {% for trainer in trainers %}
                <option value="{{ trainer.id }}" {% if training.trainer and training.trainer.id == trainer.id %}selected{% endif %}>
                    {{ trainer.username }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Training</button>
            <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
