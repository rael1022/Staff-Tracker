{% extends 'dashboard/base.html' %}

{% block content %}

<style>
    h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-card {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .form-card label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
    }

    .form-card input,
    .form-card textarea,
    .form-card select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .mb-2 {
        margin-bottom: 14px;
    }

    .button-group {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        margin: 0 5px;
        display: inline-block;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-success:hover {
        background-color: #1e7e34;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #565e64;
    }
</style>

<h1>Edit Training</h1>

<div class="form-card">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <label>Title:</label>
            <input type="text" name="title" value="{{ training.title }}" required>
        </div>

        <div class="mb-2">
            <label>Description:</label>
            <textarea name="description">{{ training.description }}</textarea>
        </div>

        <div class="mb-2">
            <label>Date:</label>
            <input type="date" name="date" value="{{ training.date }}">
        </div>

        <div class="mb-2">
            <label>Time:</label>
            <input type="time" name="time" value="{{ training.time }}">
        </div>

        <div class="mb-2">
            <label>Location:</label>
            <input type="text" name="location" value="{{ training.location }}">
        </div>

        <div class="mb-2">
            <label>CPD Points:</label>
            <input type="number" name="cpd_points" min="0" value="{{ training.cpd_points }}">
        </div>

        <div class="mb-2">
            <label>Duration (hours):</label>
            <input type="number" name="duration_hours" min="1" value="{{ training.duration_hours }}">
        </div>

        <div class="mb-2">
            <label>Department:</label>
            <select name="department_id">
                <option value="">-- Select Department --</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if training.department and training.department.id == dept.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-2">
            <label>Trainer:</label>
            <select name="trainer_id">
                <option value="">-- Select Trainer --</option>
                {% for trainer in trainers %}
                <option value="{{ trainer.id }}" {% if training.trainer and training.trainer.id == trainer.id %}selected{% endif %}>
                    {{ trainer.username }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
